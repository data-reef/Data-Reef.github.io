<script type="text/javascript">
function toggleLayer(this_layer){
  if(this_layer.getMap()) {
    this_layer.setMap(null)
  } else {
    this_layer.setMap(map);
  }
}
var layer1=null;
var layer2=null;
var layer3=null;
var map=null;

function initialize() {
  map = new google.maps.Map(document.getElementById("map_canvas"), {
    center: new google.maps.LatLng(38.81974308739339, -98.02527081250003),
    zoom: 4,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  layer1 = new google.maps.FusionTablesLayer({


      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col7",
        from: "1ZP3Xm7vfCyPkFWsbhTGTPUnejd_DZlmApy-1eN_n",
        where: "col5 \x3d \x27FALSE\x27 and col6 \x3d \x27FALSE\x27"
      },
      options: {
        styleId: 6,
        templateId: 7
      }
    });

  layer2 = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col7",
        from: "1ZP3Xm7vfCyPkFWsbhTGTPUnejd_DZlmApy-1eN_n",
        where: "col5 \x3d \x27TRUE\x27"
      },
      options: {
        styleId: 4,
        templateId: 5
      }
  });
    layer3 = new google.maps.FusionTablesLayer({
   map: map,
      heatmap: { enabled: false },
      query: {
        select: "col7",
        from: "1ZP3Xm7vfCyPkFWsbhTGTPUnejd_DZlmApy-1eN_n",
        where: "col6 \x3d \x27TRUE\x27"
      },
      options: {
        styleId: 5,
        templateId: 6
      }
  });
}

</script></head>
